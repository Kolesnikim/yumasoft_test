<div class="row">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5 mb-lg-5">
      Available data from your input
    </h1>
  </div>
</div>
<div class="row">
  <table class="table table-striped border mt-1">
    <thead>
    <tr>
      <th scope="col" [appSort]="tableData | async" data-order="desc" data-name="name">Name</th>
      <th scope="col" [appSort]="tableData | async" data-order="desc" data-name="age">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of tableData | async">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
    </tr>
    </tbody>
  </table>
</div>
