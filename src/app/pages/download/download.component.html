<div class="row">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5 mb-lg-5">
      Copy data in appropriate format
    </h1>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="form-group">
      <label>Copy a string of appropriate format from here:</label>
      <div class="row">
        <div class="btn-group col-lg-2 mt-3 mb-4" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="showInFormat('json')">JSON</button>
          <button type="button" class="btn btn-primary" (click)="showInFormat('csv')">CSV</button>
        </div>
      </div>
      <textarea
        class="form-control"
        rows="4"
        cols="8"
        [(ngModel)]="exportedString"
      ></textarea>
      <div class="row">
        <div
          class="btn-group col-lg-2 mt-3 mb-4"
          role="group"
          >
          <button type="button" class="btn btn-primary" (click)="download()">Download</button>
        </div>
      </div>
    </div>
  </div>
</div>
