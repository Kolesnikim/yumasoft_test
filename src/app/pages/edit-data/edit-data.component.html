<div class="row">
  <div class="col-lg-12 text-center">
    <h1 class="mt-5 mb-lg-5">
      Available data from your input
    </h1>
  </div>
</div>
<div class="row">
  <table
    class="table table-striped border mt-1"
    *ngIf="(tableData | async)?.length; else notAvailable"
  >
    <thead>
    <tr>
      <th
        scope="col"
        [appSort]="tableData | async"
        data-order="desc"
        data-name="name"
      >
        Name
      </th>
      <th
        scope="col"
        [appSort]="tableData | async"
        data-order="desc"
        data-name="year"
      >
        Year
      </th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of tableData | async">
      <td>
        <input
          [(ngModel)]="data.name"
          class="form-control"
          type="text"
        >
      </td>
      <td>
        <input
          [(ngModel)]="data.year"
          class="form-control"
          type="text"
        >
      </td>
      <td>
        <button
          type="button"
          class="btn btn-danger"
          (click)="deleteRow(data)"
        >
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <ng-template #notAvailable>
    <div class="col-lg-12 text-center">
      <h1 class="mt-5 mb-lg-5">
        Your data not available yet :(
      </h1>
    </div>
  </ng-template>
</div>
